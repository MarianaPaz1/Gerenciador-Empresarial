
  <div class="registration-form">
    <form>
        <div class="form-icon">
          <span><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-person-check-fill" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M15.854 5.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L12.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
            <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
          </svg></span>
      </div>
      <h3 class="text-center my-3"> Edição de Bonificação</h3>

      <div class="mb-3">
        <label class="form-label">Descrição</label>
        <input type="text" class="form-control" [(ngModel)]="bonificacao.bonificacao_descricao" name="bonificacao_descricao">
      </div>
      <div class="mb-3">
        <label class="form-label">Data de Vencimento</label>
        <input type="date" class="form-control" [(ngModel)]="bonificacao.bonificacao_data"  name="bonificacao_data" >
      </div>
      <div class="mb-3">
        <label class="form-label">Valor</label>
        <input type="text"  class="form-control" [(ngModel)]="bonificacao.bonificacao_valor" name="bonificacao_valor"  currencyMask [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',', align: 'left' }">
      </div>
      <div class="mb-3">
        <label class="form-label">Status</label>
        <input type="text" class="form-control" readonly [(ngModel)]="bonificacao.bonificacao_status" name="bonificacao_status">
      </div>
      <div class="form-group">
        <div class="form-group my-3">
          <button  (click)="editarBonificacao()"  class="btn btn-light" style="background-color:#4A276F; color: white">Editar</button>
        <button   routerLink="/bonificacao/listaPorMentor"class="btn btn-secondary mx-3" >Cancelar</button>
      </div>
        </div>
  </form>
