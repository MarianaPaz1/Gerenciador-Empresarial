
<div class="registration-form">
  <form>

    <div class="form-icon">
        <span><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-person-plus-fill" viewBox="0 0 16 16">
          <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
          <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
        </svg></span>
    </div>
    <h3 class="text-center my-3"> Cadastro de Bonificação</h3>

     <div class="form-group my-3">
        <input type="text" class="form-control item"  placeholder="Descrição da Bonificação" [(ngModel)]="bonificacao.bonificacao_descricao"  name="bonificacao_descricao" >
    </div>
    <div class="form-group">
        <input type="date" class="form-control item" placeholder="Data de vencimento" [(ngModel)]="bonificacao.bonificacao_data"  name="bonificacao_data">
    </div>
    <div class="form-group">
      <input type="text" currencyMask  [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',', align:'left' }"class="form-control item" placeholder="Valor"  [(ngModel)]="bonificacao.bonificacao_valor" name="bonificacao_valor" >
  </div>
  <div class="form-group">
    <input type="text" class="form-control item" placeholder="Status" readonly [(ngModel)]="bonificacao.bonificacao_status" value="PENDENTE" name="bonificacao_status">
</div>
    <div class="form-group">
        <button type="button" class="btn btn-primary mx-3" (click)="cadastrarBonificacao()">Cadastrar</button>
        <button type="reset"  class="btn btn-secondary mx-3">Cancelar</button>
        <button type="button" routerLink="/mentor/listaMentores"  class="btn btn-secondary mx-3" >Voltar</button>
    </div>
</form>
