<div class="card" style="width: 60rem;">
  <div class="card-body">
    <h5 class="card-title">Funcionários</h5>
    <hr>
    <button (click)="chamarFormularioCadastro()"class="btn btn-danger"> Cadastrar Funcionário</button>
    <hr>
    <div style="height: 300px; overflow: auto;">
    <table class="table table-dark table-hover">
      <thead>
        <tr>
          <th scope="col">Código</th>
          <th scope="col">Nome do Funcionario</th>
          <th scope="col">Cidade</th>
           <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let funcionario of funcionarios">
          <th scope="row">{{funcionario.id_funcionario}}</th>
          <td>{{funcionario.func_nome}}</td>
          <td>{{funcionario.func_cidade}}</td>
                   <td><i routerLink="/funcionarioEditar/{{funcionario.id_funcionario}}"class="fas fa-edit text-info" ></i>
                    <i class="fas fa-trash-alt text-danger mx-2" (click)="open(modalExcluir)" ></i>

         <ng-template #modalExcluir let-modal>
          <div class="modal-header">
            <h4 class="modal-title" id="excluir">Aviso</h4>
            <button type="button" class="close btn" aria-label="Close" (click)="modal.dismiss('Cross click')">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Deseja realmente excluir? Se sim, você será redirecionado a página de exclusão.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary mx-3" (click)="modal.close('Save click')" >Cancelar</button>
            <button type="button"  class="btn btn-danger" routerLink="/funcionarioExclusao/{{funcionario.id_funcionario}}"(click)="modal.close('Save click')">Excluir</button>
            <!-- <button mat-raised-button type="button" (click)="excluirFunc();modal.close('Save click')" color="warn">Excluir</button> -->
          </div>
        </ng-template>
        </td>
        </tr>
      </tbody>
    </table>
    </div>
  </div>
</div>
