<div class="container-fluid px-2 px-md-4 py-5 mx-auto">
  <!-- <div style="height: 400px; overflow: auto;"> -->
<div class="row d-flex justify-content-center">
  <div class="col-md-10 col-lg-9 col-xl-8">
    <div class="card card-main border-0 text-center">
      <h5 class="font-weight-bold mb-4">Funcionário do Cargo: {{id_cargo}}</h5>
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      </div>
        <div style="height: 300px; overflow: auto;">
          <table class="table table-bordered" >
            <thead>
              <tr >
                <th scope="col">Código do funcionário</th>
                <th scope="col">Nome do funcionário</th>
                <th scope="col">Cidade do Funcionário</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor = "let funcionario of funcionarios">
                <th scope="row">{{funcionario.id_funcionario}}</th>
                <td>{{funcionario.func_nome}}</td>
                  <td>{{funcionario.func_cidade}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div>
          <button routerLink="/cargo" class="btn btn-secondary">Voltar</button>
        </div>
      </div>
    </div>
    </div>
    </div>
